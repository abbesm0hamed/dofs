tmux:
  symbols:
    branch: '󰘬 '
    hashprefix: ':'
    ahead: ' '
    behind: ' '
    staged: '󰱒 '
    conflict: '󰕚 '
    modified: '󰏫 '
    untracked: '󰝦 '
    stashed: '󱉟 '
    clean: '󰗠 '
  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=colour110,bold]'
    remote: '#[fg=colour110]'
    staged: '#[fg=colour114]'
    conflict: '#[fg=colour203]'
    modified: '#[fg=colour215]'
    untracked: '#[fg=colour245]'
    stashed: '#[fg=colour183]'
    clean: '#[fg=colour114]'
    divergence: '#[fg=colour245]'
  layout: [branch, divergence, flags, stats, ' ']
  options:
    branch_max_len: 0
    branch_trim: right
    ellipsis: …
    hide_clean: false
    swap_divergence: false

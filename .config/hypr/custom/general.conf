# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/decoration:blur:enabled = 0
decoration:blur:enabled = 1
animations:enabled = 1
decoration:blur:size = 7
decoration:blur:xray = 1
debug:enable_stdout_logs = 0

# HDMI port: mirror display. To see device name, use `hyprctl monitors`
monitor=HDMI-A-1,1920x1080@120,1920x0,1,mirror,eDP-1

# workspaces config for duo monitors

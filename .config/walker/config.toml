# Walker configuration
# Application launcher for Wayland

[ui]
# Window settings
width = 1200
height = 600
anchor = "center"
layer = "overlay"

# Styling
border_width = 1
border_radius = 0
padding = 10
gap = 5

# Colors (Catppuccin Mocha)
background = "#1e1e2e"
foreground = "#cdd6f4"
border = "#89b4fa"

[search]
# Search behavior
placeholder = "Search..."
prefix_history = true
history_file = "~/.cache/walker_history"

[modules]
# Enabled modules
enabled = [
  "applications",
  "commands",
  "ssh",
  "websearch"
]

[[modules.applications]]
# Application launcher
cache_file = "~/.cache/walker_applications"
term = "ghostty"

[[modules.commands]]
# Command execution
history_file = "~/.cache/walker_commands"

[[modules.ssh]]
# SSH connections
ssh_config = "~/.ssh/config"

[[modules.websearch]]
# Web search
engine = "google"

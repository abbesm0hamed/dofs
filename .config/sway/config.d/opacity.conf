# Enable blur
blur enable
# Blur radius (adjust to your preference)
blur_radius 5
# Blur passes (more passes = stronger blur but more CPU intensive)
blur_passes 2

# Default opacity for windows
for_window [app_id=".*"] opacity 0.95 blur enable

# Specific window rules
for_window [app_id="kitty"] opacity 0.85 blur enable
for_window [app_id="Alacritty"] opacity 0.85 blur enable
for_window [app_id="Wezterm"] opacity 0.85 blur enable
for_window [app_id="ghostty"] opacity 0.85 blur enable
for_window [app_id="foot"] opacity 0.85 blur enable
for_window [class="firefox"] opacity 1.0 blur disable

# Blur specific windows more strongly
for_window [app_id="(kitty|foot|Alacritty|Wezterm|ghostty)"] blur_radius 8

# Toggle window opacity
bindsym $mod+o opacity plus 0.1
bindsym $mod+Shift+o opacity minus 0.1

# Toggle blur for focused window
bindsym $mod+Shift+b blur toggle

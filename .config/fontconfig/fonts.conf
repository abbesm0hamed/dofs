<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Serif font family preferences -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Iosevka</family>
      <family>Fira Code</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <!-- Sans-serif font family preferences -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Iosevka</family>
      <family>Fira Code</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <!-- Monospace font family preferences -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
      <family>Iosevka</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

</fontconfig>

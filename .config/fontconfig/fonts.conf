<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set preferred serif, sans-serif, and monospace fonts -->
  <alias>
    <family>serif</family>
    <prefer><family>SpaceMono</family><family>JetBrainsMono Nerd Font</family><family>RecMonoLinear Nerd Font Mono</family><family>Symbols Nerd Font</family><family>Font Awesome 6 Free</family><family>Font Awesome 6 Brands</family><family>Noto Color Emoji</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>SpaceMono</family><family>JetBrainsMono Nerd Font</family><family>RecMonoLinear Nerd Font Mono</family><family>Symbols Nerd Font</family><family>Font Awesome 6 Free</family><family>Font Awesome 6 Brands</family><family>Noto Color Emoji</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SpaceMono</family><family>JetBrainsMono Nerd Font</family><family>RecMonoLinear Nerd Font Mono</family><family>Symbols Nerd Font</family><family>Font Awesome 6 Free</family><family>Font Awesome 6 Brands</family><family>Noto Color Emoji</family></prefer>
  </alias>
</fontconfig>

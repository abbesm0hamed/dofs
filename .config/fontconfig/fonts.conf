<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <prefer>
      <family>Amiri</family>
      <family>Noto Sans Arabic</family>
      <family>Scheherazade</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <prefer>
      <family>Amiri</family>
      <family>Scheherazade</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>
</fontconfig>

<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Serif font family preferences -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>SpaceMono</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>RecMonoLinear Nerd Font Mono</family>
      <family>Symbols Nerd Font</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Sans-serif font family preferences -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SpaceMono</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>RecMonoLinear Nerd Font Mono</family>
      <family>Symbols Nerd Font</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Monospace font family preferences -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SpaceMono</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>RecMonoLinear Nerd Font Mono</family>
      <family>Symbols Nerd Font</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
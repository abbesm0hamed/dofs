# Catppuccin Mocha Theme Configuration
# A unified theme system for Niri, Waybar, Mako, Fuzzel, and other components

[colors]
# Catppuccin Mocha Palette
# Base colors
crust = "#11111b"
mantle = "#181825"
base = "#1e1e2e"

# Surface colors (backgrounds)
surface0 = "#313244"
surface1 = "#45475a"
surface2 = "#585b70"

# Overlay colors (semi-transparent overlays)
overlay0 = "#6c7086"
overlay1 = "#7f849c"
overlay2 = "#9399b2"

# Text colors
subtext0 = "#a6adc8"
subtext1 = "#bac2de"
text = "#cdd6f4"

# Accent colors
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"

[theme]
name = "Catppuccin Mocha"
flavor = "mocha"
light_mode = false

# Component-specific overrides can be added here
[niri]
border_active = "#89b4fa"   # blue
border_inactive = "#45475a" # surface1
border_urgent = "#f38ba8"   # red
background = "#1e1e2e"      # base

[waybar]
background = "#1e1e2e" # base
foreground = "#cdd6f4" # text
accent = "#89b4fa"     # blue
surface = "#313244"    # surface0

[mako]
background = "#1e1e2e"      # base
foreground = "#cdd6f4"      # text
border = "#89b4fa"          # blue
critical_border = "#f38ba8" # red

[fuzzel]
background = "#1e1e2e" # base
foreground = "#cdd6f4" # text
selection = "#313244"  # surface0
accent = "#89b4fa"     # blue

[terminal]
background = "#1e1e2e" # base
foreground = "#cdd6f4" # text
cursor = "#89b4fa"     # blue

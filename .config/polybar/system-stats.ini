[module/system-stats]
type = custom/script
exec = ~/.config/polybar/scripts/system-stats.sh
interval = 3

format = <label>
format-prefix-font = 3
format-prefix-foreground = #FFFFFF
format-background = ${colors.background-alt}
format-padding = 2

label = %output%
label-font = 5
label-foreground = ${colors.foreground}
label-padding = 1
label-minlen = 35

click-left = ~/.config/polybar/scripts/system-stats.sh

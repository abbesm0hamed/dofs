[colors]
base = #1d1f21
mantle = #282a2e
crust = #373b41
text = #c5c8c6
subtext0 = #969896
subtext1 = #707880
surface0 = #44475a
surface1 = #282a36
surface2 = #373b41
overlay0 = #6272a4
overlay1 = #44475a
overlay2 = #282a36
blue = #61afef
lavender = #b4befe
sapphire = #1177ec
sky = #8be9fd
teal = #8be9fd
green = #50fa7b
yellow = #f1fa8c
peach = #ffb86c
maroon = #ff79c6
red = #ff5555
mauve = #bd93f9
pink = #ff79c6
flamingo = #ff6e6e
rosewater = #f5e0dc
transparent = #00000000

background = ${colors.base}
foreground = ${colors.text}
primary = ${colors.blue}
secondary = ${colors.surface1}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 30
radius = 15
fixed-center = true

bottom = false
top = true

line-size = 6pt

# Margins
margin-top = 2
margin-bottom = 2
margin-left = 2
margin-right = 2

# Padding
padding-left = 2
padding-right = 2

; module-margin-left = 1
; module-margin-right = 2

# Modules
modules-left = xworkspaces xwindow
modules-right = pulseaudio battery memory cpu wlan date

tray-position = right
tray-background = ${colors.mantle}
tray-offset-x = 0
tray-offset-y = 0

separator = |
separator-foreground = ${colors.flamingo}

font-0 = JetBrains Mono:size=8

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.sky}
label-active-foreground = ${colors.crust}
label-active-underline = ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.subtext1}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.subtext1}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.subtext1}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.blue}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.base}
label-indicator-background = ${colors.mantle}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.blue}
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.blue}

[settings]
screenchange-reload = true
pseudo-transparency = true


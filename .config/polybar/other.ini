[module/athan]                                                                  
type = custom/script                                                            
exec = ~/.config/polybar/scripts/next-prayer.sh
label = %output%
label-padding = 2
label-foreground = ${colors.teal}
interval = 60 

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600  # Update every 10 minutes
label-padding = 2
format = <label>
label-background = ${colors.midnight-blue-gray}
label = %output%

[module/prayer-time]
type = custom/script
exec = ~/.config/polybar/scripts/next-prayer.sh
interval = 600  # Update every 10 minutes (adjust as needed)

format = <label>
format-prefix-foreground = ${colors.blue}
format-background = ${colors.midnight-gray}
format-padding = 2

label = %output%
label-font = 1
label-foreground = ${colors.foreground}

[module/motivation]
type = custom/script
exec = echo " "
click-left = ~/.config/polybar/scripts/motivation.sh
interval = 3600

format = <label>
format-prefix = "ó±†¨ "
format-prefix-font = 3
format-padding = 1
format-prefix-foreground = ${colors.yellow}

label = %output%
label-font = 5
label-padding = 0
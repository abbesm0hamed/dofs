#################################
#           Shadows             #
#################################
shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################
fading = false;

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.97;
frame-opacity = 0.8;
inactive-opacity-override = false;
active-opacity = 1.0;

# Exclude browsers and specific applications from transparency
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Google-chrome'",
  "class_g = 'Brave-browser'"
];

# Application-specific opacity rules
opacity-rule = [
  "80:class_g     = 'Bar'",
  "100:class_g    = 'slop'",
  "100:class_g    = 'XTerm'",
  "100:class_g    = 'URxvt'",
  "87:class_g     = 'kitty'",
  "90:class_g     = 'Wezterm'",
  "100:class_g    = 'Alacritty'",
  "85:class_g     = 'Polybar'",  # Set Polybar opacity to 85%
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'Meld'",
  "70:class_g     = 'TelegramDesktop'",
  "90:class_g     = 'Joplin'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Chromium'",
  "100:class_g    = 'Google-chrome'",
  "100:class_g    = 'Brave-browser'",
  "100:class_g    = 'Thunderbird'",
  "100:class_g    = 'Dunst'"
];

#################################
#           Blur                #
#################################
blur: {
  method = "dual_kawase";
  strength = 4;
  background = true;
  background-frame = true;
  background-fixed = true;
  kern = "3x3box";
}

# Exclude browsers and specific applications from blur
blur-background-exclude = [
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Google-chrome'",
  "class_g = 'Brave-browser'"
];

#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
glx-copy-from-front = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 60;  # Set to your monitor's refresh rate
detect-transient = true;
detect-client-leader = true;
use-damage = false;
log-level = "info";

# Performance optimizations
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;
unredir-if-possible = true;
unredir-if-possible-delay = 500;
no-ewmh-fullscreen = true;
transparent-clipping = false;

# Window type settings
wintypes:
{
  normal = { full-shadow = true; };
  tooltip = { fade = true; shadow = false; focus = true; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { shadow = true; full-shadow = true; };
  dropdown_menu = { shadow = true; full-shadow = true; };
  utility = { shadow = false; };
  toolbar = { shadow = false; };
  notification = { shadow = false; };
  desktop = { shadow = false; };
  menu = { shadow = false; };
  dialog = { shadow = true; };
}

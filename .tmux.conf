unbind C-b
bind-key C-a send-prefix

set -g prefix C-a

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

# resizing 
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5
bind -r m resize-pane -Z

# jumping between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# status bar
set -g status-style 'bg=#333333 fg=#87af87'
set -g status-right-length 120
set -g status-right '#[fg=#FFC374,bg=default]RAM #{ram_percentage} | #[fg=#F3D0D7,bg=default]CPU #{cpu_percentage} | #[fg=#9BB8CD,bg=default,bright][ %d-%m-%Y ] [ %H:%M ] | #{tmux_mode_indicator}'
set -g @mode_indicator_empty_prompt ' N '
set -g @mode_indicator_empty_mode_style 'bg=#87af87,fg=black'
set -g @mode_indicator_prefix_prompt ' P '
set -g @mode_indicator_prefix_mode_style 'bg=#cad3f5,fg=black'
set -g @mode_indicator_copy_prompt ' C '
set -g @mode_indicator_copy_mode_style 'bg=#9ec3f4,fg=black'
set -g @mode_indicator_sync_prompt ' S '
set -g @mode_indicator_sync_mode_style 'bg=#ffb37e,fg=black'

# colors management
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank' # prefix + [ to enter select mode | y to yank | Y to yank and paste directly to terminal 
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
# I also use gitmux ( installed manually not with tpm )
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
# better be at the bottom of the plugins to avoid getting overwritten
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes 

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @yank_selection 'primary' # or 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

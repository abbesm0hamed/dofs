# Matugen generated Mako config

# Layout
max-visible=5
layer=overlay
anchor=top-right
margin=8
width=350
height=100

# Styling (default)
background-color={{colors.surface.default.hex}}
text-color={{colors.on_surface.default.hex}}
border-color={{colors.primary.default.hex}}
border-size=1
border-radius=0
padding=15

# Font
font=Iosevka 12

# Icons
max-icon-size=48
icon-path=/usr/share/icons/Adwaita

# Timing
default-timeout=8000
ignore-timeout=1

# History (keep notifications for waybar script)
max-history=50

# Grouping
group-by=app-name

# Urgency levels
[urgency=low]
background-color={{colors.surface.default.hex}}
text-color={{colors.on_surface_variant.default.hex}}
border-color={{colors.outline.default.hex}}
default-timeout=4000

[urgency=normal]
background-color={{colors.surface.default.hex}}
text-color={{colors.on_surface.default.hex}}
border-color={{colors.primary.default.hex}}
default-timeout=8000

[urgency=critical]
background-color={{colors.surface.default.hex}}
text-color={{colors.on_surface.default.hex}}
border-color={{colors.error.default.hex}}
default-timeout=0

[mode=do-not-disturb]
invisible=1

[mode=do-not-disturb app-name=notify-send]
invisible=0

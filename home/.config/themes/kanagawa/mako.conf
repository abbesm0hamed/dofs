# Kanagawa theme for Mako

# Layout
max-visible=5
layer=overlay
anchor=top-right
margin=8
width=350
height=100

# Styling (default)
background-color=#1f1f28
text-color=#dcd7ba
border-color=#7e9cd8
border-size=1
border-radius=0
padding=15

# Font
font=Iosevka 12

# Icons
max-icon-size=48
icon-path=/usr/share/icons/Adwaita

# Timing
default-timeout=8000
ignore-timeout=1

# History (keep notifications for waybar script)
max-history=50

# Grouping
group-by=app-name

# Urgency levels
[urgency=low]
background-color=#1f1f28
text-color=#a6a69c
border-color=#727169
default-timeout=4000

[urgency=normal]
background-color=#1f1f28
text-color=#dcd7ba
border-color=#7e9cd8
default-timeout=8000

[urgency=critical]
background-color=#1f1f28
text-color=#dcd7ba
border-color=#c34043
default-timeout=0

[mode=do-not-disturb]
invisible=1

[mode=do-not-disturb app-name=notify-send]
invisible=0

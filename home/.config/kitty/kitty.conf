#=============================================================
# Theme Configuration
#=============================================================
include theme.conf

#=============================================================
# Font Settings 
#=============================================================
font_family         Iosevka
bold_font           Iosevka Bold
italic_font         Iosevka Italic
bold_italic_font    Iosevka Bold Italic

font_size           12.0

# Iosevka benefits from slightly tighter metrics
adjust_line_height  2
adjust_column_width 0

#=============================================================
# Nerd Fonts Symbol Map
#=============================================================
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d4,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f532,U+f0001-U+f1af0 Symbols Nerd Font Mono

#=============================================================
# Font Rendering
#=============================================================
font_hinting        none
font_antialiasing   subpixel
text_composition_strategy legacy

modify_font         underline_position +2
modify_font         underline_thickness 150%
modify_font         strikethrough_position 2px

# Enable ligatures (safe defaults for Iosevka)
enable_ligatures    always
# Uncomment if you want stricter coding ligatures only:
# font_features Iosevka +calt +liga -dlig

#=============================================================
# Font Size Keybindings
#=============================================================
map ctrl+equal      change_font_size all +1.0
map ctrl+plus       change_font_size all +1.0
map ctrl+minus      change_font_size all -1.0
map ctrl+underscore change_font_size all -1.0

#=============================================================
# Cursor Configuration
#=============================================================
cursor_shape         beam
cursor_beam_thickness 1.6
cursor_stop_blinking_after 0
cursor_blink_interval 0

#=============================================================
# Scrollback Configuration
#=============================================================
scrollback_lines     10000

#=============================================================
# Mouse Settings
#=============================================================
mouse_hide_wait      0
select_by_word_characters @-./_~?&=%+#

#=============================================================
# Bell Configuration
#=============================================================
enable_audio_bell    no
bell_on_tab         "ğŸ”” "

#=============================================================
# Window Settings
#=============================================================
remember_window_size no
window_border_width  1pt
draw_minimal_borders yes
window_padding_width 10
inactive_text_alpha  0.6
hide_window_decorations yes
placement_strategy  center

#=============================================================
# Background and Blur Settings
#=============================================================
# background_opacity  1
# dynamic_background_opacity yes
# background_blur     0

#=============================================================
# Tab Bar Configuration
#=============================================================
tab_bar_style       powerline
tab_powerline_style slanted

#=============================================================
# Wayland / Niri
#=============================================================
linux_display_server wayland
wayland_titlebar_color background
sync_to_monitor yes

#=============================================================
# Miscellaneous
#=============================================================
confirm_os_window_close 0
url_style curly
repaint_delay 8
input_delay 1

# Dofs (Catppuccin Mocha) Tmux Theme

# Status bar colors
set -g status-style 'bg=#0e0e16 fg=#dcdce8'
set -g window-status-current-style 'bg=#14141e fg=#88b4e8 bold'
set -g window-status-style 'bg=#0e0e16 fg=#7070a0'
set -g pane-active-border-style 'fg=#88b4e8 bg=#0D0E11'
set -g pane-border-style 'fg=#383850 bg=#0D0E11'

# Git status colors using Catppuccin palette
set -g @simple_git_status_branch_color "#88b4e8"
set -g @simple_git_status_added_color "#d4c46a"
set -g @simple_git_status_deleted_color "#e88a97"
set -g @simple_git_status_modified_color "#e8a87c"
set -g @simple_git_status_renamed_color "#c8a8e8"
set -g @simple_git_status_untracked_color "#7070a0"

# Git status symbols (using nerd fonts)
set -g @simple_git_status_branch_symbol "󰘬 "
set -g @simple_git_status_staged_symbol "󰱒 "
set -g @simple_git_status_changes_symbol "󰏫 "
set -g @simple_git_status_untracked_symbol "󰝦 "
set -g @simple_git_status_stashed_symbol "󱉟ﰗ "
set -g @simple_git_status_ahead_symbol " "
set -g @simple_git_status_behind_symbol " "
set -g @simple_git_status_conflict_symbol "󰕚 "
set -g @simple_git_status_clean_symbol "󰗠 "

# Status bar format with Catppuccin colors
set -g status-left-length 40
set -g status-left '#[fg=#88b4e8,bg=#0e0e16] #{b:pane_current_path} #[fg=#88b4e8]│ '

set -g status-right-length 120
set -g status-right '#{tmux_mode_indicator}'

# Mode indicator settings with Catppuccin colors
set -g @mode_indicator_empty_prompt ' N '
set -g @mode_indicator_empty_mode_style 'bg=#88b4e8,fg=#0D0E11'
set -g @mode_indicator_prefix_prompt ' P '
set -g @mode_indicator_prefix_mode_style 'bg=#c8a8e8,fg=#0D0E11'
set -g @mode_indicator_copy_prompt ' C '
set -g @mode_indicator_copy_mode_style 'bg=#6dd4bc,fg=#0D0E11'
set -g @mode_indicator_sync_prompt ' S '
set -g @mode_indicator_sync_mode_style 'bg=#e8d080,fg=#0D0E11'

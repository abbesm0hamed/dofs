# Gruvbox Light Soft Tmux Theme

# Status bar colors (light background)
set -g status-style 'bg=#d5c4a1 fg=#3c3836'
set -g window-status-current-style 'bg=#bdae93 fg=#282828 bold'
set -g window-status-style 'bg=#d5c4a1 fg=#7c6f64'
set -g pane-active-border-style 'fg=#076678'
set -g pane-border-style 'fg=#d5c4a1'

# Git status colors using Gruvbox Light Soft palette
set -g @simple_git_status_branch_color "#076678"
set -g @simple_git_status_added_color "#79740e"
set -g @simple_git_status_deleted_color "#9d0006"
set -g @simple_git_status_modified_color "#b57614"
set -g @simple_git_status_renamed_color "#8f3f71"
set -g @simple_git_status_untracked_color "#7c6f64"

# Git status symbols (using nerd fonts)
set -g @simple_git_status_branch_symbol "󰘬 "
set -g @simple_git_status_staged_symbol "󰱒 "
set -g @simple_git_status_changes_symbol "󰏫 "
set -g @simple_git_status_untracked_symbol "󰝦 "
set -g @simple_git_status_stashed_symbol "󱉟ﰗ "
set -g @simple_git_status_ahead_symbol " "
set -g @simple_git_status_behind_symbol " "
set -g @simple_git_status_conflict_symbol "󰕚 "
set -g @simple_git_status_clean_symbol "󰗠 "

# Status bar format with Gruvbox Light Soft colors
set -g status-left-length 40
set -g status-left '#[fg=#076678,bg=#d5c4a1] #{b:pane_current_path} #[fg=#076678]│ '

set -g status-right-length 120
set -g status-right '#{tmux_mode_indicator}'

# Mode indicator settings with Gruvbox Light Soft colors
set -g @mode_indicator_empty_prompt ' N '
set -g @mode_indicator_empty_mode_style 'bg=#076678,fg=#f2e5bc'
set -g @mode_indicator_prefix_prompt ' P '
set -g @mode_indicator_prefix_mode_style 'bg=#8f3f71,fg=#f2e5bc'
set -g @mode_indicator_copy_prompt ' C '
set -g @mode_indicator_copy_mode_style 'bg=#427b58,fg=#f2e5bc'
set -g @mode_indicator_sync_prompt ' S '
set -g @mode_indicator_sync_mode_style 'bg=#b57614,fg=#f2e5bc'

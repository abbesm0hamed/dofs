# Gruvbox Light Soft theme for Mako

# Layout
max-visible=5
layer=overlay
anchor=top-right
margin=8
width=350
height=100

# Styling (default)
background-color=#f2e5bc
text-color=#3c3836
border-color=#458588
border-size=1
border-radius=0
padding=15

# Font
font=Iosevka 12

# Icons
max-icon-size=48
icon-path=/usr/share/icons/Adwaita

# Timing
default-timeout=8000
ignore-timeout=1

# History (keep notifications for waybar script)
max-history=50

# Grouping
group-by=app-name

# Urgency levels
[urgency=low]
background-color=#f2e5bc
text-color=#7c6f64
border-color=#bdae93
default-timeout=4000

[urgency=normal]
background-color=#f2e5bc
text-color=#3c3836
border-color=#458588
default-timeout=8000

[urgency=critical]
background-color=#f2e5bc
text-color=#3c3836
border-color=#cc241d
default-timeout=0

[mode=do-not-disturb]
invisible=1

[mode=do-not-disturb app-name=notify-send]
invisible=0

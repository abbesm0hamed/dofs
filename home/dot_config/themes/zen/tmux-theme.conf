# Zen (Monochrome) Tmux Theme

# Status bar colors (subtle grays)
set -g status-style 'bg=#242b3a fg=#a7afba'
set -g window-status-current-style 'bg=#2a3040 fg=#e5e7eb bold'
set -g window-status-style 'bg=#242b3a fg=#5b6680'
set -g pane-active-border-style 'fg=#7c8594 bg=#242b3a'
set -g pane-border-style 'fg=#32394a bg=#242b3a'

# Git status colors using monochrome palette
set -g @simple_git_status_branch_color "#7c8594"
set -g @simple_git_status_added_color "#7c8594"
set -g @simple_git_status_deleted_color "#7c8594"
set -g @simple_git_status_modified_color "#7c8594"
set -g @simple_git_status_renamed_color "#7c8594"
set -g @simple_git_status_untracked_color "#5b6680"

# Git status symbols (using nerd fonts)
set -g @simple_git_status_branch_symbol "󰘬 "
set -g @simple_git_status_staged_symbol "󰱒 "
set -g @simple_git_status_changes_symbol "󰏫 "
set -g @simple_git_status_untracked_symbol "󰝦 "
set -g @simple_git_status_stashed_symbol "󱉟ﰗ "
set -g @simple_git_status_ahead_symbol " "
set -g @simple_git_status_behind_symbol " "
set -g @simple_git_status_conflict_symbol "󰕚 "
set -g @simple_git_status_clean_symbol "󰗠 "

# Status bar format with Zen colors
set -g status-left-length 40
set -g status-left '#[fg=#7c8594,bg=#242b3a] #{b:pane_current_path} #[fg=#7c8594]│ '

set -g status-right-length 120
set -g status-right '#{tmux_mode_indicator}'

# Mode indicator settings with Zen colors
set -g @mode_indicator_empty_prompt ' N '
set -g @mode_indicator_empty_mode_style 'bg=#7c8594,fg=#0e1116'
set -g @mode_indicator_prefix_prompt ' P '
set -g @mode_indicator_prefix_mode_style 'bg=#5b6680,fg=#0e1116'
set -g @mode_indicator_copy_prompt ' C '
set -g @mode_indicator_copy_mode_style 'bg=#7c8594,fg=#0e1116'
set -g @mode_indicator_sync_prompt ' S '
set -g @mode_indicator_sync_mode_style 'bg=#5b6680,fg=#0e1116'
